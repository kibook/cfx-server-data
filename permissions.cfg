# Resource permissions
exec @resourcemanager/permissions.cfg
exec @vMenu/config/permissions.cfg
exec @pmms/permissions.cfg
exec @spooner/permissions.cfg
exec @discord_roles/permissions.cfg
exec @weathersync/permissions.cfg

# Add system admins
add_ace group.admin command allow # allow all commands
add_ace group.admin command.quit deny # but don't allow quit

# Developers can add and remove resources
add_ace group.developer command.ensure allow
add_ace group.developer command.refresh allow
add_ace group.developer command.restart allow
add_ace group.developer command.start allow
add_ace group.developer command.stop allow
add_ace group.developer chat.executeCommands allow

# Moderators can kick and ban players
add_ace group.moderator command.kick allow
add_ace group.moderator command.tempban allow
add_ace group.moderator chat.executeCommands allow

# PoodleChat allowed commands
add_principal resource.poodlechat group.moderator
add_principal resource.poodlechat group.developer

# Inheritance
add_principal group.admin group.moderator
add_principal group.admin group.developer

# Commands
add_ace builtin.everyone command.credits allow
add_ace builtin.everyone command.nick allow
add_ace builtin.everyone command.blipcolour allow

